<!--
    # <datalist>
    
    - Lista de valores como sugestao a uma tag <input>.
    - Valores sugestivos e nao obrigatorios.
    - Usuario poderao selecionar um dos valores, ou colocar um valor diferente da sugestao.
    
    <datalist id="fruitsdata">
        <option>apple</option>
        <option>banana</option>
        <option>mango</option>
        <option>orange</option>
        <option>cherrye</option>
    </datalist>

    # list

    - Recebe como valor o id de um <datalist> residente no mesmo documento.
    
    # Tipos de input suportados

    - text, search, utl, tel, email, date, month, week, time, datetime-local, number, range e color.
    
    * Valores de datalist que nao sao compativeis com o tipo do <input> nao serao apresentados.

    # Tipos de input nao suportados (conforme especificacao)

    - hidden, password, checkbox, radio, file, ou qualquer tipo de buttom

    # User Agent
    
    Verificar a compatibilidade com o browser https://caniuse.com

-->

<input 
    type="text" 
    list="fruitsdata" placeholder="Escolha uma fruta"/>

<datalist id="fruitsdata">
    <option>apple</option>
    <option>banana</option>
    <option>mango</option>
    <option>orange</option>
    <option>cherrye</option>
</datalist>
