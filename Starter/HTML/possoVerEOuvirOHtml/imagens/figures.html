<!--
    Criando titulo visiveis para as imagens

    <figure> e <figcaption>
-->
<a href="https://google.com">
    <figure>
            <img 
                src="https://source.unsplash.com/random" alt="Imagem de title" 
                title="Colocar um titulo na imagem"
                width="250px"
            >
        <figcaption>Colocar um titulo na imagem!</figcaption>
    </figure>    
</a>
